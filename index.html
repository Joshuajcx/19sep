<!DOCTYPE html>
<html>
<head>
    <title>PWA 11 SEP 2025</title>
</head>
<body>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(
                    function(registration) {
                        console.log('Registro del SW satisfactorio con ámbito:', registration.scope);
                    }
                ).catch(
                    function(err) {
                        console.log('El registro del SW falló:', err);
                    }
                );
        }
    </script>
</body>
</html>
